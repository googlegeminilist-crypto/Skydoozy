<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic-Spelling</title>
  <style>
    :root {
      --glow: #4da6ff;
      --bg-start: #0b0f1a;
      --bg-end: #1a2a3f;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(77, 166, 255, 0.2), transparent 35%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #e9f4ff;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--glow);
      position: relative;
      z-index: 1;
      text-shadow:
        0 0 10px rgba(77, 166, 255, 0.9),
        0 0 20px rgba(77, 166, 255, 0.7),
        0 0 40px rgba(77, 166, 255, 0.5);
    }

    .title-stack {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .matrix-window {
      position: relative;
      width: min(420px, 80vw);
      height: 140px;
      background: rgba(7, 12, 18, 0.85);
      border: 1px solid rgba(124, 255, 149, 0.5);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), 0 0 14px rgba(124, 255, 149, 0.35);
      overflow: hidden;
      z-index: 2;
    }

    #matrix {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 0 6px rgba(124, 255, 149, 0.6));
      position: absolute;
      inset: 0;
    }

    .matrix-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 6px;
      padding: 10px;
      pointer-events: none;
    }

    .matrix-input {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 45, 45, 0.6);
      border-radius: 6px;
      color: #ff3b3b;
      font-family: "Courier New", monospace;
      font-weight: 700;
      padding: 8px 10px;
      width: 100%;
      box-shadow: 0 0 12px rgba(255, 45, 45, 0.35);
      outline: none;
    }

    .matrix-input::placeholder {
      color: rgba(255, 80, 80, 0.7);
    }

    .score-banner {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(9, 16, 28, 0.7);
      border: 1px solid rgba(77, 166, 255, 0.6);
      color: #b6d8ff;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-shadow: 0 0 12px rgba(77, 166, 255, 0.9), 0 0 22px rgba(77, 166, 255, 0.6);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35), 0 0 16px rgba(77, 166, 255, 0.35);
      z-index: 6;
      backdrop-filter: blur(8px);
    }

    .challenge {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(8, 14, 24, 0.85);
      border: 1px solid rgba(109, 255, 172, 0.4);
      border-radius: 12px;
      padding: 12px 14px;
      width: min(380px, 90vw);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.4), 0 0 14px rgba(109, 255, 172, 0.3);
      backdrop-filter: blur(6px);
      z-index: 5;
    }

    .challenge__title {
      margin: 0 0 6px;
      font-weight: 800;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    .challenge__meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 0.9rem;
      color: #9bd5ff;
      margin-bottom: 6px;
    }

    .challenge form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .challenge input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(109, 255, 172, 0.4);
      background: rgba(255, 255, 255, 0.03);
      color: #e9f4ff;
      font-size: 1rem;
      outline: none;
    }

    .challenge input:focus {
      border-color: rgba(77, 166, 255, 0.7);
      box-shadow: 0 0 10px rgba(77, 166, 255, 0.35);
    }

    .challenge button {
      padding: 10px 12px;
      background: linear-gradient(135deg, #4da6ff, #6cf79d);
      color: #0b0f1a;
      font-weight: 800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(77, 166, 255, 0.35);
    }

    .challenge__status {
      margin: 8px 0 0;
      font-size: 0.9rem;
      min-height: 1.1rem;
    }

    .word-cloud {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .word-cloud li {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: clamp(1.4rem, 3vw, 2rem);
      font-weight: 700;
      color: var(--c, #6cf79d);
      text-shadow: 0 0 10px var(--c, #6cf79d), 0 0 24px var(--c, #6cf79d);
      opacity: 0.95;
      transform: translate(calc(-50% + var(--x) * 1px), calc(-50% + var(--y) * 1px));
      animation: drift ease-in-out infinite alternate;
      animation-duration: calc(var(--d, 12) * 1s);
    }

    @keyframes drift {
      0% {
        transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
      }
      100% {
        transform: translate(
          calc((var(--x) + var(--dx, 12)) * 1px),
          calc((var(--y) + var(--dy, -10)) * 1px)
        );
        opacity: 0.82;
      }
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="score-banner">Score: <span id="scoreValue">100</span></div>
  <canvas id="bg"></canvas>
  <div class="title-stack">
    <div class="matrix-window">
      <canvas id="matrix"></canvas>
      <div class="matrix-overlay">
        <input class="matrix-input" id="matrixInput" placeholder="Type here..." />
      </div>
    </div>
    <h1>Magic-Spelling</h1>
    <ul class="word-cloud">
      <li style="--x: -230; --y: -200; --dx: 6; --dy: 8; --d: 14;">Tennis</li>
      <li style="--x: 240; --y: -170; --dx: -8; --dy: 6; --d: 16;">Basketball</li>
      <li style="--x: -260; --y: 90; --dx: 10; --dy: -6; --d: 15;">Chess</li>
      <li style="--x: 230; --y: 140; --dx: -6; --dy: -8; --d: 17;">Football</li>
      <li style="--x: 0; --y: 230; --dx: 8; --dy: -10; --d: 13;">badmiton</li>
    </ul>
  </div>
  <div class="challenge" id="challenge" hidden>
    <p class="challenge__title">Spell the missing word</p>
    <div class="challenge__meta">
      <span id="challengeStatus"></span>
      <span>Time: <strong id="challengeTimer">--</strong></span>
    </div>
    <form id="challengeForm">
      <input id="challengeInput" autocomplete="off" placeholder="Enter word" />
      <button type="submit">Submit</button>
    </form>
    <p class="challenge__status" id="challengeMessage"></p>
  </div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";

    const palette = [
      "#ff6b6b", // red
      "#ffb347", // orange
      "#ffd166", // amber
      "#7aa2ff", // soft blue
      "#c084ff", // violet
      "#6cf79d"  // mint (reserved for challenge flash)
    ];

    const scoreValue = document.getElementById("scoreValue");
    let score = 100;
    const setScore = (val) => {
      score = val;
      scoreValue.textContent = score;
    };
    setScore(score);

    const nonGreenColor = () => {
      const choices = palette.filter((c) => c !== "#6cf79d");
      return choices[Math.floor(Math.random() * choices.length)];
    };

    const words = document.querySelectorAll(".word-cloud li");
    words.forEach((word, i) => {
      const updateColor = () => {
        const c = nonGreenColor();
        word.style.setProperty("--c", c);
      };
      updateColor();
      setInterval(updateColor, 2000 + i * 300);
    });

    const canvas = document.getElementById("bg");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 180;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    // Matrix window
    const matrixCanvas = document.getElementById("matrix");
    const matrixCtx = matrixCanvas.getContext("2d");
    const matrixChars = "アァカサタナハマヤャラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let matrixColumns = [];
    let matrixHeight = 0;
    let lastMatrixTime = 0;
    const matrixInterval = 140; // slow down updates

    const resizeMatrix = () => {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const rect = matrixCanvas.getBoundingClientRect();
      matrixCanvas.width = rect.width * dpr;
      matrixCanvas.height = rect.height * dpr;
      matrixCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      matrixHeight = rect.height;
      const columnWidth = 12;
      const columns = Math.floor(rect.width / columnWidth);
      matrixColumns = Array(columns).fill(0);
    };

    const drawMatrix = (ts = 0) => {
      if (ts - lastMatrixTime > matrixInterval) {
        matrixCtx.fillStyle = "rgba(7, 12, 18, 0.35)";
        matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

        matrixCtx.fillStyle = "#7cff95";
        matrixCtx.font = "14px 'Courier New', monospace";

        matrixColumns.forEach((y, i) => {
          const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          const x = i * 12;
          matrixCtx.fillText(text, x, y);
          const nextY = y + (2 + Math.random() * 2.5); // slower fall
          matrixColumns[i] = nextY > matrixHeight + 20 ? 0 : nextY;
        });
        lastMatrixTime = ts;
      }
      requestAnimationFrame(drawMatrix);
    };

    resizeMatrix();
    drawMatrix();
    window.addEventListener("resize", resizeMatrix);

    // Matrix typing overlay in blood-red style
    const matrixInput = document.getElementById("matrixInput");

    // Disappearing-word spelling challenge
    const challengeBox = document.getElementById("challenge");
    const challengeForm = document.getElementById("challengeForm");
    const challengeInput = document.getElementById("challengeInput");
    const challengeTimer = document.getElementById("challengeTimer");
    const challengeStatus = document.getElementById("challengeStatus");
    const challengeMessage = document.getElementById("challengeMessage");

    let challengeActive = false;
    let activeWord = null;
    let countdownInterval = null;
    let scheduleTimeout = null;
    let timeLeft = 0;

    const updateTimer = () => {
      challengeTimer.textContent = timeLeft > 0 ? `${timeLeft}s` : "--";
    };

    const endChallenge = (message) => {
      challengeActive = false;
      clearInterval(countdownInterval);
      countdownInterval = null;
      clearTimeout(scheduleTimeout);
      if (activeWord) {
        activeWord.style.visibility = "visible";
        activeWord = null;
      }
      challengeBox.hidden = true;
      if (message) {
        challengeMessage.textContent = message;
      }
      timeLeft = 0;
      updateTimer();
      scheduleTimeout = setTimeout(startChallenge, 9000 + Math.random() * 4000);
    };

    const tick = () => {
      timeLeft -= 1;
      updateTimer();
      if (timeLeft <= 0) {
        challengeStatus.textContent = "Time's up. The word reappears.";
        endChallenge("");
      }
    };

    const startChallenge = () => {
      if (challengeActive || words.length === 0) return;
      clearTimeout(scheduleTimeout);
      challengeActive = true;
      challengeMessage.textContent = "";
      challengeStatus.textContent = "A word vanished!";
      activeWord = words[Math.floor(Math.random() * words.length)];
      activeWord.style.visibility = "hidden";
      timeLeft = 20;
      updateTimer();
      challengeInput.value = "";
      challengeBox.hidden = false;
      challengeInput.focus();
      countdownInterval = setInterval(tick, 1000);
    };

    challengeForm.addEventListener("submit", (event) => {
      event.preventDefault();
      if (!challengeActive || !activeWord) return;
      const guess = challengeInput.value.trim().toLowerCase();
      const target = activeWord.textContent.trim().toLowerCase();
      if (guess === target) {
        challengeStatus.textContent = "Correct!";
        setScore(score + 10);
        endChallenge("You got it right.");
      } else {
        challengeStatus.textContent = "Try again.";
      }
    });

    scheduleTimeout = setTimeout(startChallenge, 9000);

    const particleCount = 450;
    const spread = 260;
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;
      positions[i3] = (Math.random() - 0.5) * spread * 2;
      positions[i3 + 1] = (Math.random() - 0.5) * spread * 2;
      positions[i3 + 2] = (Math.random() - 0.5) * spread * 2;
      velocities[i3] = (Math.random() - 0.5) * 0.12;
      velocities[i3 + 1] = (Math.random() - 0.5) * 0.12;
      velocities[i3 + 2] = (Math.random() - 0.5) * 0.12;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: "#5cf29b",
      size: 2.4,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.9
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const resize = () => {
      const { innerWidth: w, innerHeight: h } = window;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    };

    const animate = () => {
      const pos = geometry.getAttribute("position");
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        positions[i3] += velocities[i3];
        positions[i3 + 1] += velocities[i3 + 1];
        positions[i3 + 2] += velocities[i3 + 2];

        // Wrap particles back into bounds for a continuous drift.
        for (let axis = 0; axis < 3; axis++) {
          const idx = i3 + axis;
          if (positions[idx] > spread) positions[idx] = -spread;
          if (positions[idx] < -spread) positions[idx] = spread;
        }
      }
      pos.needsUpdate = true;

      scene.rotation.y += 0.0008;
      scene.rotation.x += 0.0004;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    };

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
