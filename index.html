<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic-Spelling</title>
  <style>
    :root {
      --glow: #4da6ff;
      --bg-start: #0b0f1a;
      --bg-end: #1a2a3f;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(77, 166, 255, 0.2), transparent 35%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #e9f4ff;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--glow);
      position: relative;
      z-index: 1;
      text-shadow:
        0 0 10px rgba(77, 166, 255, 0.9),
        0 0 20px rgba(77, 166, 255, 0.7),
        0 0 40px rgba(77, 166, 255, 0.5);
    }

    .title-stack {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .matrix-window {
      position: relative;
      width: min(420px, 80vw);
      height: 140px;
      background: rgba(7, 12, 18, 0.85);
      border: 1px solid rgba(124, 255, 149, 0.5);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), 0 0 14px rgba(124, 255, 149, 0.35);
      overflow: hidden;
      z-index: 2;
    }

    #matrix {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 0 6px rgba(124, 255, 149, 0.6));
      position: absolute;
      inset: 0;
    }

    .matrix-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 6px;
      padding: 10px;
      pointer-events: none;
    }

    .matrix-typed {
      color: #ff3b3b;
      font-family: "Courier New", monospace;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255, 45, 45, 0.8), 0 0 10px rgba(255, 15, 15, 0.7);
      min-height: 1.2em;
    }

    .matrix-input {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 45, 45, 0.6);
      border-radius: 6px;
      color: #ff3b3b;
      font-family: "Courier New", monospace;
      font-weight: 700;
      padding: 8px 10px;
      width: 100%;
      box-shadow: 0 0 12px rgba(255, 45, 45, 0.35);
      outline: none;
    }

    .matrix-input::placeholder {
      color: rgba(255, 80, 80, 0.7);
    }

    .word-cloud {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      inset: -140px -160px;
      pointer-events: none;
      z-index: 2;
    }

    .word-cloud li {
      position: absolute;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--c, #6cf79d);
      text-shadow: 0 0 8px var(--c, #6cf79d), 0 0 16px var(--c, #6cf79d);
      opacity: 0.9;
      transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
      animation: drift ease-in-out infinite alternate;
      animation-duration: calc(var(--d, 12) * 1s);
    }

    @keyframes drift {
      0% {
        transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
      }
      100% {
        transform: translate(
          calc((var(--x) + var(--dx, 12)) * 1px),
          calc((var(--y) + var(--dy, -10)) * 1px)
        );
        opacity: 0.82;
      }
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="title-stack">
    <div class="matrix-window">
      <canvas id="matrix"></canvas>
      <div class="matrix-overlay">
        <div class="matrix-typed" id="matrixTyped"></div>
        <input class="matrix-input" id="matrixInput" placeholder="Type here..." />
      </div>
    </div>
    <h1>Magic-Spelling</h1>
    <ul class="word-cloud">
      <li style="--x: -120; --y: -110; --dx: 6; --dy: 10; --d: 12;">Tennis</li>
      <li style="--x: 120; --y: -70; --dx: -10; --dy: 8; --d: 14;">Basketball</li>
      <li style="--x: -160; --y: 40; --dx: 12; --dy: -6; --d: 13;">Chess</li>
      <li style="--x: 150; --y: 60; --dx: -8; --dy: -12; --d: 15;">Football</li>
      <li style="--x: -30; --y: 130; --dx: 10; --dy: -14; --d: 11;">badmiton</li>
    </ul>
  </div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";

    const randomColor = () => {
      const hue = Math.floor(Math.random() * 360);
      return `hsla(${hue}, 85%, 70%, 1)`;
    };

    const words = document.querySelectorAll(".word-cloud li");
    words.forEach((word, i) => {
      const updateColor = () => {
        const c = randomColor();
        word.style.setProperty("--c", c);
      };
      updateColor();
      setInterval(updateColor, 1800 + i * 250);
    });

    const canvas = document.getElementById("bg");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 180;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    // Matrix window
    const matrixCanvas = document.getElementById("matrix");
    const matrixCtx = matrixCanvas.getContext("2d");
    const matrixChars = "アァカサタナハマヤャラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let matrixColumns = [];
    let matrixHeight = 0;
    let lastMatrixTime = 0;
    const matrixInterval = 140; // slow down updates

    const resizeMatrix = () => {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const rect = matrixCanvas.getBoundingClientRect();
      matrixCanvas.width = rect.width * dpr;
      matrixCanvas.height = rect.height * dpr;
      matrixCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      matrixHeight = rect.height;
      const columnWidth = 12;
      const columns = Math.floor(rect.width / columnWidth);
      matrixColumns = Array(columns).fill(0);
    };

    const drawMatrix = (ts = 0) => {
      if (ts - lastMatrixTime > matrixInterval) {
        matrixCtx.fillStyle = "rgba(7, 12, 18, 0.35)";
        matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

        matrixCtx.fillStyle = "#7cff95";
        matrixCtx.font = "14px 'Courier New', monospace";

        matrixColumns.forEach((y, i) => {
          const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          const x = i * 12;
          matrixCtx.fillText(text, x, y);
          const nextY = y + (2 + Math.random() * 2.5); // slower fall
          matrixColumns[i] = nextY > matrixHeight + 20 ? 0 : nextY;
        });
        lastMatrixTime = ts;
      }
      requestAnimationFrame(drawMatrix);
    };

    resizeMatrix();
    drawMatrix();
    window.addEventListener("resize", resizeMatrix);

    // Matrix typing overlay in blood-red style
    const matrixTyped = document.getElementById("matrixTyped");
    const matrixInput = document.getElementById("matrixInput");
    matrixInput.addEventListener("input", () => {
      matrixTyped.textContent = matrixInput.value;
    });

    const particleCount = 450;
    const spread = 260;
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;
      positions[i3] = (Math.random() - 0.5) * spread * 2;
      positions[i3 + 1] = (Math.random() - 0.5) * spread * 2;
      positions[i3 + 2] = (Math.random() - 0.5) * spread * 2;
      velocities[i3] = (Math.random() - 0.5) * 0.12;
      velocities[i3 + 1] = (Math.random() - 0.5) * 0.12;
      velocities[i3 + 2] = (Math.random() - 0.5) * 0.12;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: "#5cf29b",
      size: 2.4,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.9
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const resize = () => {
      const { innerWidth: w, innerHeight: h } = window;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    };

    const animate = () => {
      const pos = geometry.getAttribute("position");
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        positions[i3] += velocities[i3];
        positions[i3 + 1] += velocities[i3 + 1];
        positions[i3 + 2] += velocities[i3 + 2];

        // Wrap particles back into bounds for a continuous drift.
        for (let axis = 0; axis < 3; axis++) {
          const idx = i3 + axis;
          if (positions[idx] > spread) positions[idx] = -spread;
          if (positions[idx] < -spread) positions[idx] = spread;
        }
      }
      pos.needsUpdate = true;

      scene.rotation.y += 0.0008;
      scene.rotation.x += 0.0004;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    };

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
